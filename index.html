<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Etch-A-Sketcha</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<body>
    <div class="title">Etch-a-sketcha Pad</div>
    <div id="drawing-area">
      <div id="grid-inputs">
        <label>Squares-Per-Side:</label>
        <div><input id="size" value=30></div>
        <button id="generate">Generate Grid</button>
        <button id="clear">Clear Grid</button>
      </div>
      <div id="grid-and-tools">
        <div class="tools">
          <div>
            <button id="draw" class="active-button">Draw</button>
            <button id="erase" class="inactive-button">Erase</button>
          </div>
          <div id="palette">
            <div class="color" id="blue"></div>
            <div class="color" id="red"></div>
            <div class="color" id="green"></div>
            <div class="color" id="black"></div>
           </div>
        </div>
        <div id="drawing-grid">
    
        </div>
      </div>
    </div>
</body>
</html>
